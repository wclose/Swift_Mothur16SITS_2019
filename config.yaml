# NOTE: As required, change these settings before running workflow.

# Group names of mock samples.
# Ex: Mock1_S1_L001_R1_001.fastq.gz = Mock1
mothurMock:
  - Mock1

# Group names of control samples.
# Ex: Water1_S2_L001_R1_001.fastq.gz = Water1
mothurControl:
  - Water1

# Desired alpha diversity metrics.
mothurAlpha:
  - nseqs
  - coverage
  - invsimpson
  - shannon
  - sobs

# Desired beta diversity metrics.
mothurBeta:
  - sharedsobs
  - thetayc
  - braycurtis

# Minimum read threshold for subsampling.
subthresh: 1000



# NOTE: Leave these settings as is.

# Read numbers
readNum:
  - R1
  - R2

# Random seed
seed: 20170415

# Sample types
mothurGroups:
  - sample
  - mock
  - control
